<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paws - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
    animation: slideInRight 0.5s ease-out forwards;
  }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bricolage Grotesque', sans-serif;
      background: rgb(57, 130, 133);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .center-text {
  font-size: 34vw;
  font-weight: 800;
  background-image: url('static/images/fill.jpg');
  background-size: 1000px auto;
  background-repeat: repeat-x;
  background-position: 0 center;
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  -webkit-text-fill-color: transparent;
  text-align: center;
  line-height: 0.9;
  animation: scrollBackground 10s linear infinite;

  /* Outline the letters for visibility */
  -webkit-text-stroke: 2px #000000; /* white border */
  text-stroke: 2px #000000; /* for future browser support */
}


    .fixed-action-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
    }

    .btn-floating {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: transparent;
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .fixed-action-btn ul {
      position: absolute;
      bottom: 70px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      list-style: none;
    }

    .fixed-action-btn.active ul {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .fixed-action-btn.active .btn-floating {
      transform: rotate(15deg);
    }

    .menu-option {
      background: blanchedalmond;
      color: black;
      padding: 10px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
      transition: all 0.2s ease;
      white-space: nowrap;
      display: inline-block;
    }

    .menu-option:hover {
      background: white;
      transform: scale(1.05);
    }

    .paw-icon {
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
    }

    .icons {
      width: 30px;
      height: 30px;
      border-radius: 100%;
    }

    .fab-close-line-length {
      width: 1.64rem;
    }

    .fab-close-line-thickness {
      height: 2px;
    }

    .fab-close-animation-time {
      transition-duration: 0.3s;
    }

    .fixed-action-btn.spin-close .btn-floating {
      position: sticky;
    }

    .fixed-action-btn.spin-close .btn-floating .paw-icon {
      opacity: 1;
      transition: transform 0.3s, opacity 0.3s;
    }

    .fixed-action-btn.spin-close .btn-floating:before,
    .fixed-action-btn.spin-close .btn-floating:after {
      content: ' ';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1.64rem;
      height: 2px;
      background: white;
      margin-top: -2px;
      margin-left: -0.82rem;
      transform: rotate(0);
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
    }

    .fixed-action-btn.spin-close.active .btn-floating .paw-icon {
      opacity: 0;
    }

    .fixed-action-btn.spin-close.active .btn-floating:before {
      opacity: 1;
      transform: rotate(45deg);
    }

    .fixed-action-btn.spin-close.active .btn-floating:after {
      opacity: 1;
      transform: rotate(135deg);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Add this keyframe animation */
@keyframes scrollBackground {
  0% {
    background-position: 0 center;
  }
  100% {
    background-position: -100% center;
  }
}
@keyframes slideInRight {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}
  </style>
</head>

<body class="slide-in">
  <div class="center-text">PAWS</div>

  <div class="fixed-action-btn spin-close">
    <a class="btn-floating">
      <img src="{{ url_for('static', filename='images/paw.png') }}" alt="Menu" class="paw-icon">
    </a>
    <ul>
      <li>
        <a href="{{ url_for('profile', username=user.username) }}" class="menu-option">
          <img src="static/images/profile.png" class="icons">
        </a>
      </li>
      <li>
        <a href="{{ url_for('marketplace') }}" class="menu-option">
          <img src="static/images/marketplace.png" class="icons">
        </a>
      </li>
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const fab = document.querySelector('.fixed-action-btn');
      const fabButton = fab.querySelector('.btn-floating');

      fabButton.addEventListener('click', function () {
        fab.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
