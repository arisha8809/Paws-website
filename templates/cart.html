<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paws - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF5722;
      --secondary-color: #2196F3;
      --accent-color: #FFEB3B;
      --dark-color: #1A1A1A;
      --light-color: #FFFFFF;
      --bg-color: #FFF9C4;
      --card-shadow: 8px 8px 0 var(--dark-color);
      --hover-shadow: 12px 12px 0 var(--dark-color);
    }

    body, html {
            font-family: 'Comic Neue', cursive;
            background-color: #ffeb3b;
            color: #1d3557;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle, #ff5722 2px, transparent 3px),
                radial-gradient(circle, #2196f3 2px, transparent 3px);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      background-color: var(--secondary-color);
      border: 4px solid var(--dark-color);
      border-radius: 15px;
      box-shadow: var(--card-shadow);
    }

    .header h1 {
      font-family: 'Bangers', cursive;
      font-size: 3.5rem;
      color: var(--primary-color);
      text-shadow: 4px 4px 0 var(--dark-color);
      -webkit-text-stroke: 2px var(--dark-color);
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.3rem;
      background-color: var(--accent-color);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      border: 3px solid var(--dark-color);
      box-shadow: 5px 5px 0 var(--dark-color);
    }

    .cart-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-bottom: 50px;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cart-item {
      display: flex;
      background-color: var(--light-color);
      border: 4px solid var(--dark-color);
      border-radius: 15px;
      padding: 20px;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
    }

    .cart-item:hover {
      box-shadow: var(--hover-shadow);
      transform: translateY(-5px);
    }

    .cart-item-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid var(--dark-color);
      margin-right: 20px;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-family: 'Bangers', cursive;
      font-size: 1.8rem;
      color: var(--primary-color);
      margin: 0 0 10px 0;
      -webkit-text-stroke: 1px var(--dark-color);
    }

    .item-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--secondary-color);
      margin: 0 0 15px 0;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: var(--accent-color);
      color: var(--dark-color);
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid var(--dark-color);
      box-shadow: 3px 3px 0 var(--dark-color);
      transition: all 0.2s ease;
    }

    .quantity-btn:hover {
      background-color: var(--primary-color);
      color: var(--light-color);
    }

    .quantity-value {
      font-size: 1.2rem;
      min-width: 30px;
      text-align: center;
    }

    .remove-item {
      background-color: #ff1744;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      border: 3px solid var(--dark-color);
      box-shadow: 3px 3px 0 var(--dark-color);
      transition: all 0.2s ease;
      font-family: 'Comic Neue', cursive;
    }

    .remove-item:hover {
      background-color: #d50000;
      transform: translateY(-2px);
    }

    .cart-summary {
      background-color: var(--light-color);
      border: 4px solid var(--dark-color);
      border-radius: 15px;
      padding: 20px;
      box-shadow: var(--card-shadow);
      align-self: flex-end;
      width: 300px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .summary-total {
      font-weight: bold;
      font-size: 1.3rem;
      border-top: 2px dashed var(--dark-color);
      padding-top: 15px;
      margin-top: 10px;
    }

    .checkout-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      border: 4px solid var(--dark-color);
      box-shadow: 5px 5px 0 var(--dark-color);
      transition: all 0.2s ease;
      font-family: 'Bangers', cursive;
      letter-spacing: 1px;
      margin: 0 auto;
      display: block;
    }

    .checkout-btn:hover {
      background-color: #e64a19;
      transform: translateY(-5px);
      box-shadow: 8px 8px 0 var(--dark-color);
    }

    .empty-cart {
      text-align: center;
      padding: 50px;
      background-color: var(--light-color);
      border: 4px solid var(--dark-color);
      border-radius: 15px;
      box-shadow: var(--card-shadow);
    }

    .empty-cart-icon {
      font-size: 5rem;
      margin-bottom: 20px;
    }

    .empty-cart-text {
      font-family: 'Bangers', cursive;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    .shop-more-btn {
      background-color: var(--secondary-color);
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      border: 3px solid var(--dark-color);
      box-shadow: 5px 5px 0 var(--dark-color);
      transition: all 0.2s ease;
      font-family: 'Comic Neue', cursive;
      font-size: 1.2rem;
    }

    .shop-more-btn:hover {
      background-color: #1976d2;
      transform: translateY(-3px);
      box-shadow: 7px 7px 0 var(--dark-color);
    }

    /* FAB Button styles (same as before) */
    .fixed-action-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
    }

    .btn-floating {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease;
      border: 4px solid var(--dark-color);
      box-shadow: 5px 5px 0 rgba(0,0,0,0.5);
    }

    .btn-floating:active {
      transform: translate(3px, 3px);
      box-shadow: 2px 2px 0 rgba(0,0,0,0.5);
    }

    .fixed-action-btn ul {
      position: absolute;
      bottom: 80px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      list-style: none;
    }

    .fixed-action-btn.active ul {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .fixed-action-btn.active .btn-floating {
      transform: rotate(15deg);
    }

    .menu-option {
      background: var(--light-color);
      color: black;
      padding: 10px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 700;
      text-align: center;
      transition: all 0.2s ease;
      white-space: nowrap;
      display: inline-block;
      border: 3px solid var(--dark-color);
      box-shadow: 3px 3px 0 var(--dark-color);
      font-family: 'Comic Neue', cursive;
    }

    .menu-option:hover {
      background: #e0f7fa;
      transform: scale(1.05);
    }

    .menu-option:active {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 var(--dark-color);
    }

    .paw-icon {
      width: 45px;
      height: 45px;
      transition: transform 0.3s ease;
    }

    .icons {
      width: 30px;
      height: 30px;
      border-radius: 100%;
      margin-right: 5px;
      vertical-align: middle;
    }

    .action-label {
      position: absolute;
      background: var(--light-color);
      border: 3px solid var(--dark-color);
      padding: 5px 10px;
      font-family: 'Bangers', cursive;
      font-size: 18px;
      color: var(--dark-color);
      border-radius: 10px;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .btn-floating:hover .action-label {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
      }
      
      .cart-item-image {
        width: 100%;
        height: auto;
        margin-right: 0;
        margin-bottom: 15px;
      }
      
      .cart-summary {
        width: 100%;
      }
      
      .header h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>YOUR CART</h1>
      <p>Review your items before checkout</p>
    </div>

    <div class="cart-container">
      <div class="cart-items" id="cart-items">
        <!-- Cart items will be loaded dynamically -->
      </div>

      <div class="cart-summary" id="cart-summary">
        <!-- Summary will be loaded dynamically -->
      </div>

      <button class="checkout-btn" id="checkout-btn">PROCEED TO CHECKOUT</button>
    </div>

    <!-- Empty cart state (hidden by default) -->
    <div class="cart-container empty-cart" id="empty-cart" style="display: none;">
      <div class="empty-cart-icon">ðŸ›’</div>
      <h2 class="empty-cart-text">YOUR CART IS EMPTY!</h2>
      <a href="{{ url_for('marketplace') }}" class="shop-more-btn">SHOP NOW</a>
    </div>

    <!-- FAB Button -->
    <div class="fixed-action-btn spin-close">
      <a class="btn-floating">
        <img src="{{ url_for('static', filename='images/paw.png') }}" alt="Menu" class="paw-icon">
        <span class="action-label">MENU!</span>
      </a>
      <ul>
        <li>
          <a href="{{ url_for('marketplace') }}" class="menu-option">
            <img src="{{ url_for('static', filename='images/marketplace.png') }}" class="icons"> MARKET
          </a>
        </li>
        <li>
          <a href="{{ url_for('profile', username=session.get('username', '')) }}" class="menu-option">
            <img src="{{ url_for('static', filename='images/profile.png') }}" class="icons"> PROFILE
          </a>
        </li>
        <li>
          <a href="{{ url_for('home') }}" class="menu-option">
            <img src="{{ url_for('static', filename='images/home.png') }}" class="icons"> HOME
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        // FAB Button functionality
        const fab = document.querySelector('.fixed-action-btn');
        const fabButton = fab.querySelector('.btn-floating');

        fabButton.addEventListener('click', function () {
            fab.classList.toggle('active');
            
            if (fab.classList.contains('active')) {
                fabButton.style.transition = 'all 0.3s ease';
                fabButton.style.transform = 'scale(1.1)';
                
                setTimeout(() => {
                    fabButton.style.transform = 'rotate(15deg)';
                }, 100);
            } else {
                fabButton.style.transform = 'scale(1)';
            }
        });

        // Load cart data
        fetchCart();

        // Checkout button
        document.getElementById('checkout-btn').addEventListener('click', function() {
            createOrder();
        });

        // Function to fetch cart data
        function fetchCart() {
            fetch('/api/cart')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (data.cart_items && data.cart_items.length > 0) {
                            renderCart(data.cart_items, data.total);
                            document.getElementById('empty-cart').style.display = 'none';
                            document.querySelector('.cart-container:not(.empty-cart)').style.display = 'flex';
                        } else {
                            document.getElementById('empty-cart').style.display = 'block';
                            document.querySelector('.cart-container:not(.empty-cart)').style.display = 'none';
                        }
                    } else {
                        console.error('Error fetching cart:', data.message);
                        showErrorNotification('Failed to load cart');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showErrorNotification('Failed to load cart');
                });
        }

        // Function to render cart items
        function renderCart(items, total) {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSummaryContainer = document.getElementById('cart-summary');
            
            // Clear previous items
            cartItemsContainer.innerHTML = '';
            
            // Add cart items
            items.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="/static/uploads/${item.product.image || 'default-product.jpg'}" 
                         alt="${item.product.name}" class="cart-item-image">
                    <div class="item-details">
                        <h3 class="item-name">${item.product.name}</h3>
                        <p class="item-price">â‚¹${item.product.price.toFixed(2)}</p>
                        <div class="item-quantity">
                            <span class="quantity-btn minus" data-product-id="${item.product._id}">-</span>
                            <span class="quantity-value">${item.quantity}</span>
                            <span class="quantity-btn plus" data-product-id="${item.product._id}">+</span>
                        </div>
                        <button class="remove-item" data-product-id="${item.product._id}">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            // Add cart summary
            cartSummaryContainer.innerHTML = `
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>â‚¹${total.subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>â‚¹${total.shipping.toFixed(2)}</span>
                </div>
                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span>â‚¹${total.total.toFixed(2)}</span>
                </div>
            `;

            // Add event listeners to quantity buttons
            document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = this.getAttribute('data-product-id');
                    updateCartItem(productId, 1);
                });
            });

            document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = this.getAttribute('data-product-id');
                    updateCartItem(productId, -1);
                });
            });

            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = this.getAttribute('data-product-id');
                    removeCartItem(productId);
                });
            });
        }

        // Function to update cart item quantity
        function updateCartItem(productId, change) {
            fetch('/api/cart/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    product_id: productId,
                    change: change
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fetchCart();
                } else {
                    showErrorNotification(data.message || 'Failed to update cart');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorNotification('Failed to update cart');
            });
        }

        // Function to remove cart item
        function removeCartItem(productId) {
            fetch('/api/cart/remove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ product_id: productId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fetchCart();
                } else {
                    showErrorNotification(data.message || 'Failed to remove item');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorNotification('Failed to remove item');
            });
        }

        // Function to create order
        function createOrder() {
            fetch('/api/orders/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccessNotification('Order created successfully!');
                    fetchCart(); // This will refresh the cart (now empty)
                } else {
                    showErrorNotification(data.message || 'Failed to create order');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorNotification('Failed to create order');
            });
        }

        // Notification functions
        function showSuccessNotification(message) {
            showNotification(message, '#4CAF50');
        }

        function showErrorNotification(message) {
            showNotification(message, '#f44336');
        }

        function showNotification(message, color) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = color;
            notification.style.color = 'white';
            notification.style.padding = '15px 25px';
            notification.style.borderRadius = '30px';
            notification.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
            notification.style.zIndex = '1000';
            notification.style.fontFamily = '"Comic Neue", cursive';
            notification.style.fontWeight = 'bold';
            notification.style.border = '3px solid #1A1A1A';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transition = 'opacity 0.5s';
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }
    });
</script>
</body>
</html>
