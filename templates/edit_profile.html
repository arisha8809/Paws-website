{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <form method="POST">
        <label for="description">Profile Description:</label><br>
        <textarea name="description" rows="5" cols="50">{{ user.description }}</textarea><br><br>
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
