<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comic Style Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f8f8f8;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .loader {
      display: none;
      font-size: 16px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Comic Style Image Converter</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" id="imageInput" accept="image/*" required />
    <br />
    <button type="submit">Convert to Comic</button>
  </form>

  <div class="loader" id="loading">Processing image, please wait...</div>

  <img id="comicImage" style="display: none;" alt="Comic Style Result"/>

  <script>
    const form = document.getElementById('uploadForm');
    const loading = document.getElementById('loading');
    const comicImage = document.getElementById('comicImage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loading.style.display = 'block';
      comicImage.style.display = 'none';

      const formData = new FormData(form);
      try {
        const response = await fetch('/convert-comic', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Image conversion failed');
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);

        comicImage.src = imageUrl;
        comicImage.style.display = 'block';
      } catch (err) {
        alert('Error: ' + err.message);
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
